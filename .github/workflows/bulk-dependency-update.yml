# this file is basically just copied from hashicorp's thing, with various auto-tags removed

name: Upgrade Dependencies

on:
  workflow_dispatch:

jobs:
  upgrade:
    name: upgrade deps
    runs-on: ubuntu-latest
    steps:
      # checkout
      - uses: actions/checkout@v3 # should be a sha, but eh
      # activate go
      - uses: actions/setup-go@v4
      - name: update deps
        run: |
          go list -u -m -json all | jq -r 'select(.Indirect != true and .Update != null) | .Path+"@"+.Update.Version' | xargs -L1 go get
          go mod tidy
      - name: detect changes
        id: changes
        run : |
          echo "count=$(git status --porcelain=v1 2>/dev/null | wc -l)" >> "$GITHUB_OUTPUT"
      - name: commit/push
        if: steps.changes.outputs.count > 0
        run: |
          git config user.name hc-github-team-secure-vault-ecosystem
          git config user.email hc-github-team-secure-vault-ecosystem@users.noreply.github.com
          git add .
          git commit -m "Automated dependency upgrades"
          git push -f origin ${{ github.ref_name }}:"$BRANCH_NAME"
      - name: run target checks
        id: target repository_dispatch
        run: |
          curl -L \
          -X POST
          https://api.github.com/repos/kpcraig/gha-target/dispatches